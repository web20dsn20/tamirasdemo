name: tamirastesting

on:
  push:
    branches:
      - main
    pull_request:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up nodejs
      uses: actions/setup_node@v3

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Build project
      run: npm run build
