name: tamirastesting
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/Setup-node@v3
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
      - name: run build
        run: npm run build
